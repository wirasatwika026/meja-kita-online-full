version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: meja-kita-db
    environment:
      POSTGRES_DB: meja_kita_online
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - meja-kita-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Application
  app:
    build: .
    container_name: meja-kita-app
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=meja_kita_online
      - DB_USER=postgres
      - DB_PASSWORD=password
      - SESSION_SECRET=your-super-secret-key-change-this-in-production
      - PORT=3000
      - ADMIN_EMAIL=admin@mejakita.com
      - ADMIN_PASSWORD=admin123
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meja-kita-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  meja-kita-network:
    driver: bridge
